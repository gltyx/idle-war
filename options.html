<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><input type="hidden" id="_w_simile" data-inspect-config="3"><script type="text/javascript" src="chrome-extension://dbjbempljhcmhlfpfacalomonjpalpko/scripts/inspector.js"></script></head><body youdao="bind" cz-shortcut-listen="true"><div class="options">
	<h1>Options</h1>
	
	<h2>Audio</h2>

			<a class="button-glow" id="option-sfx" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_toggle_sfx(); return false;">Sounds: on</a>

		<div class="option-container">
			<a class="button-glow" id="option-bgm" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_toggle_music(); return false;">Music: off</a>

	</div>

	<h2>Graphical / Performance</h2>
	<div class="two-buttons">
		<div class="option-container">
			<a class="button-glow" id="option-ratio" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_toggle_ratio(); return false;">Window ratio: 3:4</a>

			<a class="button-glow" id="option-fps" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_fps(); return false;">FPS: 30</a>

	</div>
	<a class="button-glow" id="option-run-background" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_run_background(); return false;">Run on background: </a>

	<a class="button-glow" id="option-notifications" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_toggle_notifications(); return false;">Notifications: on</a>	
	<a class="button-glow" id="option-misc" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_export_save(); return false;">Export save game</a>

	<div class="save-text">
		<textarea name="save-text" id="save-text"></textarea>
		<a class="button-glow" id="option-misc" href="https://v6p9d9t4.ssl.hwcdn.net/html/1821646/options.html#" onclick="playSelectMenu(); option_import_save(); return false;">Import</a>
