<div class="options">
	<h1>Options</h1>
	
	<h2>Audio</h2>
	<div class="two-buttons">
		<div class="option-container">
			<a class="button-glow" id="option-sfx" href="#" onclick="playSelectMenu(); option_toggle_sfx(); return false;">Sounds: on</a>
		</div>
		<div class="option-container">
			<a class="button-glow" id="option-bgm" href="#" onclick="playSelectMenu(); option_toggle_music(); return false;">Music: off</a>
		</div>
	</div>

	<h2>Graphical / Performance</h2>
	<div class="two-buttons">
		<div class="option-container">
			<a class="button-glow" id="option-ratio" href="#" onclick="playSelectMenu(); option_toggle_ratio(); return false;">Window ratio: 3:4</a>
		</div>
		<div class="option-container">
			<a class="button-glow" id="option-fps" href="#" onclick="playSelectMenu(); option_fps(); return false;">FPS: 30</a>
		</div>
	</div>
	<a class="button-glow" id="option-run-background" href="#" onclick="playSelectMenu(); option_run_background(); return false;">Run on background: </a>
	
	<h2>Miscellaneous</h2>
	<a class="button-glow" id="option-speed" href="#" onclick="playSelectMenu(); option_toggle_speed(); return false;">Game speed: 1x</a>
	<a class="button-glow" id="option-notifications" href="#" onclick="playSelectMenu(); option_toggle_notifications(); return false;">Notifications: on</a>	
	<a class="button-glow" id="option-misc" href="#" onclick="playSelectMenu(); option_export_save(); return false;">Export save game</a>
	<a class="button-glow" id="option-misc" href="#" onclick="playSelectMenu(); option_show_import_save(); return false;">Import save game</a>

	<div class="save-text">
		<textarea name="save-text" id="save-text"></textarea>
		<a class="button-glow" id="option-misc" href="#" onclick="playSelectMenu(); option_import_save(); return false;">Import</a>
	</div>
</div>
